<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Fatai's Profile (HNGx)</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <section class="container">
        <div class="sec-container">
          <img
            src="./images/profile-pix.jpeg"
            alt="fatai akeju"
            data-testid="slackDisplayImage"
          />

          <h2 data-testid="slackUserName">Fatai Akeju</h2>
          <h4 data-testid="myTrack">Front-End Track</h4>

          <hr />

          <div class="currentDay" data-testid="currentDayOfTheWeek"></div>
          <div class="UTCTime" data-testid="currentUTCTime">...</div>

          <button>
            <a
              href="https://github.com/punk1234/HNGx-assessment-001"
              target="_blank"
              data-testid="githubURL"
            >
              GitHub
            </a>
          </button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
